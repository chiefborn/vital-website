<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: white;
      text-align: center;
      padding: 50px;
    }
    header {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .button {
      background: #5865F2;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    .button:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <header>Vital Bot</header>
  <p>The next-generation Discord bot with insane features.</p>
  <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_ID&scope=bot" class="button">Invite Vital</a>
</body>
</html>
